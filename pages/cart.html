<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="/assets/css/general-style.css" rel="stylesheet">
    <link href="/assets/css/customer-card.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/assets/css/cart.css" rel="stylesheet">
    <title>THE FAT STORE</title>
    <link rel="icon" type="image/x-icon" href="/assets/image/the fat store logo.png">
</head>

<body>
    <div id="header-placeholder">
        <script src="/assets/js/header.js"></script>
    </div>
    
    <audio id="bg-music" autoplay loop>
        <source src="/assets/audio/The Coconut Song - (Da Coconut Nut).mp3" type="audio/mpeg">
    </audio>
      
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("bg-music");
            audio.volume = 0.15;

            var savedTime = sessionStorage.getItem("bg-music-time");
            if (savedTime) {
                audio.currentTime = savedTime;
            }
      
            // Save progress before page unload
            window.addEventListener("beforeunload", function () {
                sessionStorage.setItem("bg-music-time", audio.currentTime);
                sessionStorage.setItem("bg-music-volume", audio.volume);
            });
        });
    </script>
    
    <main>
        <!--Quang Minh-->
        <h1 class="title">Your cart</h1>
        <p class="subtitle">Checkout here!</p>
        <div class="shopping-cart">
            <div class="item">
                <div class="remo">
                    X
                </div>
                <div class="product-image">
                    <img src="/assets/image/product/butter.jpg" width="35px" height="35px" />
                </div>
                <div class="name">Butter</div>
                <button class="plus-btn" type="button" name="button">
                    +
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    -
                </button>
                <div class="price">$12</div>
            </div>
            <div class="item">
                <div class="remo">
                    X
                </div>
                <div class="product-image">
                    <img src="/assets/image/product/avocado.jpg" width="35px" height="35px" />
                </div>
                <div class="name">Avocado</div>
                <button class="plus-btn" type="button" name="button">
                    +
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    -
                </button>
                <div class="price">$20</div>
            </div>
            <div class="item">
                <div class="remo">
                    X
                </div>
                <div class="product-image">
                    <img src="/assets/image/product/oil.jpg" width="35px" height="35px" />
                </div>
                <div class="name">Oil</div>
                <button class="plus-btn" type="button" name="button">
                    +
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    -
                </button>
                <div class="price">$9</div>
            </div>
            <div class="total-price">
                Total price: <b>$41</b>
            </div>
            <div class="checkout-btn">
                Checkout
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder">
        <script src="/assets/js/footer.js"></script>
    </div>
</body>

</html>
